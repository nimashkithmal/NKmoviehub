<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Update Test</title>
</head>
<body>
    <h1>Image Update Test</h1>
    
    <div>
        <label for="imageFile">Select Image:</label>
        <input type="file" id="imageFile" accept="image/*">
        <button onclick="testImageUpdate()">Test Image Update</button>
    </div>
    
    <div id="result"></div>
    
    <script>
        async function testImageUpdate() {
            const fileInput = document.getElementById('imageFile');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '<p style="color: red;">Please select a file first</p>';
                return;
            }
            
            const file = fileInput.files[0];
            
            // Validate file
            if (!file.type.startsWith('image/')) {
                resultDiv.innerHTML = '<p style="color: red;">Please select a valid image file</p>';
                return;
            }
            
            if (file.size > 5 * 1024 * 1024) {
                resultDiv.innerHTML = '<p style="color: red;">File size should be less than 5MB</p>';
                return;
            }
            
            try {
                resultDiv.innerHTML = '<p>Converting to base64...</p>';
                
                // Convert to base64
                const base64Image = await convertToBase64(file);
                
                resultDiv.innerHTML = '<p>Base64 created. Length: ' + base64Image.length + '</p>';
                resultDiv.innerHTML += '<p>Starts with data:image/: ' + base64Image.startsWith('data:image/') + '</p>';
                
                // Test the API endpoint (you'll need to replace MOVIE_ID and TOKEN)
                resultDiv.innerHTML += '<p>Testing API endpoint...</p>';
                
                // Note: You'll need to replace these with actual values
                const movieId = 'YOUR_MOVIE_ID_HERE';
                const token = 'YOUR_JWT_TOKEN_HERE';
                
                if (movieId === 'YOUR_MOVIE_ID_HERE' || token === 'YOUR_JWT_TOKEN_HERE') {
                    resultDiv.innerHTML += '<p style="color: orange;">Please replace MOVIE_ID and TOKEN with actual values</p>';
                    return;
                }
                
                const response = await fetch(`http://localhost:5001/api/movies/${movieId}/update-admin-fields`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        imageFile: base64Image
                    })
                });
                
                resultDiv.innerHTML += '<p>Response status: ' + response.status + '</p>';
                resultDiv.innerHTML += '<p>Response ok: ' + response.ok + '</p>';
                
                if (response.ok) {
                    const result = await response.json();
                    resultDiv.innerHTML += '<p style="color: green;">Success! Response: ' + JSON.stringify(result, null, 2) + '</p>';
                } else {
                    const errorData = await response.json();
                    resultDiv.innerHTML += '<p style="color: red;">Error: ' + JSON.stringify(errorData, null, 2) + '</p>';
                }
                
            } catch (error) {
                resultDiv.innerHTML += '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }
        
        function convertToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }
    </script>
</body>
</html>
